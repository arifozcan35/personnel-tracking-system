<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
            background-color: #ffffff;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .login-form p {
            margin-bottom: 1rem;
        }

        .login-form input[type="text"],
        .login-form input[type="email"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .login-form input:focus {
            border-color: #007bff;
            outline: none;
        }

        .login-form button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #0056b3;
        }

        .alert {
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .screenreader {
            display: none;
        }
    </style>
</head>
<body>
<div class="content">
    <form class="login-form" method="post" th:action="@{/register}" th:object="${user}">
        <h2>Please sign up</h2>

        <div th:if="${success}" class="alert alert-success">
            <span th:text="${success}"></span>
        </div>

        <div th:if="${param.error}">
            <div class="alert alert-danger">
                Invalid username and password.
            </div>
        </div>

        <p>
            <label for="name" class="screenreader">Name</label>
            <input type="text" th:field="*{name}" placeholder="Name" required>
        </p>

        <p>
            <label for="username" class="screenreader">Username</label>
            <input type="text" th:field="*{username}" placeholder="Username" required>
        </p>

        <p>
            <label for="email" class="screenreader">Email</label>
            <input type="email" th:field="*{email}" placeholder="Email" required>
        </p>

        <p>
            <label for="password" class="screenreader">Password</label>
            <input type="password" th:field="*{password}" placeholder="Password" required>
        </p>

        <input th:name="${_csrf.parameterName}" type="hidden" th:value="${_csrf.token}" />
        <button type="submit" class="primary">Sign up</button>
    </form>
</div>
</body>
</html>
