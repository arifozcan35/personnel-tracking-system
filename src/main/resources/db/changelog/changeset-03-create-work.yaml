databaseChangeLog:
  - changeSet:
      id: 3
      author: arifozcan
      changes:
        - createTable:
            tableName: work
            schemaName: dbpersonel
            columns:
              - column:
                  name: work_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: check_in_time
                  type: TIME
              - column:
                  name: check_out_time
                  type: TIME
              - column:
                  name: is_work_valid
                  type: BOOLEAN

